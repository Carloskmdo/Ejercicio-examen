<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> EJERCICIO EXAMEN </title>
  </head>
  <body>
  <script>
    function deportes()
  {
    var deportes='';
    if (document.getElementById("checkbox1").checked)
    {
      deportes=deportes+'Fútbol ';
    }
    if (document.getElementById("checkbox2").checked)
    {
      deportes=deportes+'Básquet ';
    }
    if (document.getElementById("checkbox3").checked)
    {
      deportes=deportes+'Tenis';
    }
    alert('Te gusta practicar: '+deportes);
  }
</script>

<form>
  Seleccione los deportes que le gusta practicar:<br>
  <input type="checkbox" id="checkbox1">Fútbol<br>
  <input type="checkbox" id="checkbox2">Básquet<br>
  <input type="checkbox" id="checkbox3">Tenis<br>
  <input type="button" value="Mostrar deportes seleccionados" onClick="deportes()">
</form>
</body>
</html>
